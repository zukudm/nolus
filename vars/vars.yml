---
host: localhost
network: testnet/nolus-rila

volume_name: nolus_volume
container_name: nolus-node

network_name: nolus_net

keyname: nolus-key
password4key: "mypassword"

ask_recovery: "yes"
# recovery: "put recovery string here in case you want recover your key and uncomment this line"
yes: "Y"



dockerfile: nolus_node.Dockerfile
dockertag: testnet-nolus-rila
working_user: ansible


container_mount_point: /root/.nolus/data


nolus_git_link: https://github.com/Nolus-Protocol/nolus-networks.git
nolus_git_name: nolus-networks

cpus: 1
cpu_shares: 1024











